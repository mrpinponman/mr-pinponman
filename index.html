<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mr.ピンポンマン | TOKYO SHIN-NAKANO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #d0d0d0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.05em;
    }

    a {
      color: #d0d0d0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(200,200,200,0.8);
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      max-width: 80%;
      width: 500px;
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 20px;
    }

    .nav a {
      padding: 12px 40px;
      border: 1px solid #777;
      border-radius: 30px;
      background: linear-gradient(145deg, #111, #000);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .logo {
        width: 90%;
      }

      .nav {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ロゴ -->
    <img src="mrpinponmanyokoglay.jpg" alt="Mr.ピンポンマン ロゴ" class="logo">

    <!-- ナビゲーション -->
    <div class="nav">
      <a href="https://〇〇〇.base.shop" target="_blank">BASE オンラインショップ</a>
      <a href="https://www.instagram.com/〇〇〇/" target="_blank">Instagram</a>
      <a href="#news">お知らせ</a>
    </div>

    <div class="footer">
      © Mr.ピンポンマン / TOKYO SHIN-NAKANO
    </div>

  </div>
</body>
</html>
